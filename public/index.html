<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create API Key (Responsive)</title>
  <style>
    :root{
      --bg:#0f172a;
      --card:#0b1220;
      --accent:#7c3aed;
      --muted:#94a3b8;
      --text:#e6eef8;
      --success:#16a34a;
      --radius:12px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, #071024 0%, #071b2a 100%);
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      line-height:1.4;
    }

    .card{
      width:100%;
      max-width:720px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:var(--radius);
      padding:20px;
      box-shadow:0 6px 30px rgba(2,6,23,0.6);
      border:1px solid rgba(255,255,255,0.03);
    }

    .header{
      display:flex;
      gap:12px;
      align-items:center;
      margin-bottom:14px;
    }
    .logo{
      width:44px;
      height:44px;
      border-radius:10px;
      background:linear-gradient(135deg,var(--accent),#4c1d95);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      color:white;
      font-size:18px;
      box-shadow:0 4px 14px rgba(124,58,237,0.18);
    }
    h1{
      margin:0;
      font-size:1.05rem;
    }
    p.lead{
      margin:6px 0 18px 0;
      color:var(--muted);
      font-size:0.9rem;
    }

    .row{
      display:flex;
      gap:10px;
      align-items:center;
      width:100%;
    }

    .input-wrap{
      flex:1;
      display:flex;
      gap:8px;
      align-items:center;
      background:rgba(255,255,255,0.02);
      padding:8px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.03);
    }

    input[type="text"]{
      border:0;
      outline:0;
      background:transparent;
      color:var(--text);
      font-size:0.95rem;
      padding:8px 6px;
      width:100%;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:10px 14px;
      border-radius:10px;
      border:0;
      font-weight:600;
      cursor:pointer;
      user-select:none;
      transition:transform .08s ease, box-shadow .12s ease;
    }
    .btn:active{ transform:translateY(1px); }

    .btn-primary{
      background:linear-gradient(90deg,var(--accent),#5b21b6);
      color:white;
      box-shadow:0 8px 18px rgba(92,33,182,0.18);
    }
    .btn-ghost{
      background:transparent;
      color:var(--muted);
      border:1px solid rgba(255,255,255,0.03);
      padding:8px 10px;
    }

    .icon{
      width:34px;
      height:34px;
      display:inline-grid;
      place-items:center;
      border-radius:8px;
      background:rgba(255,255,255,0.02);
      border:1px solid rgba(255,255,255,0.03);
      cursor:pointer;
    }

    .meta{
      display:flex;
      gap:12px;
      margin-top:12px;
      align-items:center;
      justify-content:space-between;
      color:var(--muted);
      font-size:0.88rem;
    }

    .toast{
      display:inline-block;
      padding:6px 10px;
      border-radius:999px;
      background:rgba(22,163,74,0.12);
      color:var(--success);
      font-weight:600;
      font-size:0.85rem;
      border:1px solid rgba(22,163,74,0.14);
    }

    @media (max-width:520px){
      .row{ flex-direction:column; align-items:stretch; }
      .controls{
        display:flex;
        gap:8px;
        width:100%;
      }
      .controls .btn{ flex:1; justify-content:center; }
      .icon{ width:40px; height:40px; }
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <div class="header">
      <div class="logo">API</div>
      <div>
        <h1>Buat API Key</h1>
        <p class="lead">Klik <strong>Create API Key</strong> untuk membuat kunci baru dari server.</p>
      </div>
    </div>

    <form id="keyForm" onsubmit="return false;">
      <div class="row">
        <div class="input-wrap">
          <input id="apikey" type="text" readonly placeholder="Belum ada API key â€” klik Create">
          <button id="copyBtn" class="icon btn-ghost" title="Copy API key" type="button">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
              <path d="M9 9H5a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-4" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
              <rect x="9" y="3" width="11" height="11" rx="2" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>

        <div class="controls" style="display:flex; gap:8px;">
          <button id="createBtn" class="btn btn-primary" type="button">
            Create API Key
          </button>
        </div>
      </div>

      <div class="meta">
        <div id="status" style="min-height:22px;"></div>
        <div>Keamanan: <span style="font-weight:700;color:var(--muted);">Hanya tampilkan sekali</span></div>
      </div>
    </form>
  </main>

  <script>
    const apikeyInput = document.getElementById('apikey');
    const createBtn = document.getElementById('createBtn');
    const copyBtn = document.getElementById('copyBtn');
    const status = document.getElementById('status');

    function showStatus(message, positive = true) {
      status.innerHTML = positive
        ? '<span class="toast">' + message + '</span>'
        : '<span style="color:#ffb4b4;font-weight:600;">' + message + '</span>';
      clearTimeout(showStatus._t);
      showStatus._t = setTimeout(() => status.textContent = '', 4000);
    }

    createBtn.addEventListener('click', async () => {
      try {
        const response = await fetch('/create', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' }
        });

        if (!response.ok) throw new Error('Gagal membuat API key');
        const data = await response.json();

        apikeyInput.value = data.apiKey;
        showStatus('API key baru berhasil dibuat!');
      } catch (err) {
        console.error(err);
        showStatus('Terjadi kesalahan saat membuat API key.', false);
      }
    });

    copyBtn.addEventListener('click', async () => {
      const val = apikeyInput.value;
      if (!val) return showStatus('Belum ada API key untuk disalin.', false);
      try {
        await navigator.clipboard.writeText(val);
        showStatus('Berhasil disalin ke clipboard.');
      } catch {
        apikeyInput.select();
        document.execCommand('copy');
        showStatus('Berhasil disalin ke clipboard.');
      }
    });
  </script>
</body>
</html>
